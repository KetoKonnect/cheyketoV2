{% extends "shop/base.html" %}
{% load static %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<div class="product-detail columns">
    <div class="column">
        <figure class="image">
            {% if product.image.url != null  %}
            <img src="{{ product.image.url }}" alt="Display Image" width="150" height="150">
            {% else %}
            <img src="https://via.placeholder.com/150" alt="Display Image">
            {% endif %}
        </figure>
    </div>
    <div class="column">
        <div class="content">
            <h1>{{ product.name }}</h1>
            <hr />
            <h4>${{ product.price }}</h4>
            <form action="{% url "cart:cart_add" product.id %}" method="post">
                {{ cart_product_form }}
                {% csrf_token %}
                <input type="submit" value="Add to cart">
            </form>
            <p>{{ product.description }}</p>
        </div>

    </div>

</div>
{% endblock %}
